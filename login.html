<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-md-offset-3">
            <div class="account-wall">
               
                <form class="form-signin" data-ng-submit="login()">
                <input type="text" class="form-control" placeholder="User Name" data-ng-model="loginUserName" required autofocus />
                <input type="password" class="form-control" placeholder="Password" data-ng-model="loginPassword" required autofocus />
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="LogIn" />
                </form>
            </div>
            <a href="#/register" class="text-center ">Register </a>
        </div>
    </div>
</div>
